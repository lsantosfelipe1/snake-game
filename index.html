<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./images/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=smart_display" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Snake Game</title>
</head>
<body>
    <div class="score">Pontuação: <span class="score--value">00</span></div>
    <div class="menu-screen">
        <h1 class="title">Jogo da Cobrinha</h1>
        <input type="text" class="player-name" placeholder="Digite seu nome" />
        <button class="btn-start">Jogar</button>
        <button class="btn-versus">Versus</button>
        <span class="final-score"></span>
    </div>
    <div class="menu-over">
        <span class="game-over">game over</span>
        <span class="final-score"> Pontuação <span> 00</span></span>

        <button class="btn-play">
            <span class="material-symbols-outlined">
                smart_display
                </span>
            Jogar Novamente
        </button>

        <button class="btn-out">
            Sair
        </button>

    </div>
    <div class="player-name-display"></div>
    <canvas width="600" height="600"></canvas>
    <script src="./js/script.js"></script>
</body>
</html>
